<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">List of products</div>
      <div class="panel-body">
        <button class="btn btn-primary" (click)="onGetProducts()">Chercher</button>
      </div>
      <div class="panel-body" >
        <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
          <div class="input-group col-xs-4 pull-right">
            <input type="text" class="form-control" name="keyword" ngModel>
            <span class="input-group-btn">
              <button class="btn btn-primary glyphicon glyphicon-search" type="submit"></button>
            </span>
          </div>
        </form>
        <table *ngIf="listProducts" class="table table-striped">
         <thead>
         <tr>
           <th>ID</th><th>DESIGNATION</th><th>PRICE</th><th>QUANTITY</th>
         </tr>
         </thead>
          <tbody>
          <tr *ngFor="let p of listProducts._embedded.products">
            <td>{{p.id}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price | number:'0.00'}}</td>
            <td>{{p.quantity}}</td>
            <td><a class="btn btn-danger" (click)="onDeleteProduct(p)">Delete</a></td>
          </tr>
          </tbody>
        </table>
        <ul *ngIf="pages" class="nav nav-pills">
          <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let  p of pages; let i=index">
            <a (click)="onPageProduct(i)">{{i}}</a>
          </li>
        </ul>
      </div>
  </div>
</div>
